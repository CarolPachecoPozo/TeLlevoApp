<section class="contenedor-form-padre">

  <hr>
  <article style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap:19px ;">
    
    <svg (click)="goPaso1()" *ngIf="mostrarPaso == 1 || mostrarPaso == 2 || mostrarPaso == 3" xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24"><path fill="#FFB800" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>      
    
    <svg (click)="goPaso2()" *ngIf="mostrarPaso == 2 || mostrarPaso == 3" xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24"><path fill="#FFB800" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
    <svg *ngIf="mostrarPaso == 1" xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24"><path fill="#D9D9D9" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
    
    <svg *ngIf="mostrarPaso == 3" xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24"><path fill="#FFB800" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
    <svg *ngIf="mostrarPaso != 3" xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24"><path fill="#D9D9D9" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
  </article>
  
  <div *ngIf="mostrarPaso == 1" class="contenedor-form" id="paso1-pasajero">
    <section>
      <p class="p-importante">Datos personales</p>
      
      <div class="inputs">
        <label for="">Nombre *</label>
        <ion-input
        placeholder="Ingrese nombre"
        [(ngModel)]="nombre"
        ></ion-input>
      </div>
      <div class="inputs">
        <label for="">Apellido *</label>
        <ion-input
        placeholder="Ingrese apellido"
        [(ngModel)]="apellido"
        ></ion-input>
      </div>
      <div class="inputs">
        <label for="">Rut *</label>
        <ion-input
        placeholder="Ingrese rut"
        [(ngModel)]="rut"
        ></ion-input>
      </div>
      <hr>
      <div class="contenedor-horizontal">
        <span>¿Ya tienes cuenta?</span>
        <span (click)="goLogin()" class="span-link">Inicia sesión</span>
        <button (click)="validarPaso1()" class="boton-principal">Siguiente</button>
      </div>
    </section>
  </div>
  
  <div *ngIf="mostrarPaso == 2" class="contenedor-form" id="paso2-pasajero">
    <section>
      <div class="inputs">
        <label for="">Género *</label>
        <select name="" id="" placeholder="seleccione">
          <option value="" disabled selected>Selecione género</option>
          <option value="">Femenino</option>
          <option value="">Masculino</option>
          <option value="">Otro</option>
          
        </select>
      </div>
      <hr>
      
      <hr>
      <div class="inputs">
        <label for="">Correo electronico *</label>
        <ion-input
        placeholder="Ingrese correo electronico"
        [(ngModel)]="correoElectronico"
        type="email"
        ></ion-input>
      </div>
      <hr>
      <div class="contenedor-horizontal">
        <span>¿Ya tienes cuenta?</span>
        <span (click)="goLogin()" class="span-link">Inicia sesión</span>
        <button (click)="validarPaso2()" class="boton-principal">Siguiente</button>
      </div>
    </section>
  </div>
  
  <div *ngIf="mostrarPaso == 3" class="contenedor-form" id="paso3-pasajero">
    <section>
      <div class="inputs">
        <label for="">Contraseña *</label>
        <ion-input
        placeholder="Ingrese contraseña"
        [(ngModel)]="contrasena1"
        type="password"
        ></ion-input>
        <ion-input
        placeholder="Ingrese contraseña"
        [(ngModel)]="contrasena2"
        type="password"
        ></ion-input>
      </div>
      <hr>
      <div class="contenedor-horizontal">
        <span>¿Ya tienes cuenta?</span>
        <span (click)="goLogin()" class="span-link">Inicia sesión</span>
        <button (click)="crearCuenta()" class="boton-principal">Siguiente</button>
      </div>
    </section>
    
  </div>
</section>
